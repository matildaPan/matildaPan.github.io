<div style="height: 305px">
	<uib-carousel interval="slidesInterval" no-wrap="noWrapSlides">
		<uib-slide ng-repeat="slide in surveySlides" active="slide.active">
			<img ng-src="{{slide.image}}" style="margin:auto;">
			<div class="carousel-caption">
				<p>{{slide.text}}</p>
			</div>
		</uib-slide>
	</uib-carousel>
</div>
